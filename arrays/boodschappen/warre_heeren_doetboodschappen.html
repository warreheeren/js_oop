    boodschappen.push(["bruin boerenbrood", 2, "besteld"]);

// Pas vervolgens via javascript "besteld" in elke array aan (je mag het dus niet gewoon intikken in bovenstaande definities):Âµ

    boodschappen[0].splice(2,2,"geleverd");

    boodschappen.forEach(function(boodschap, index){
        boodschap.splice(2, 0, inhoud[index]);
        console.log(`${boodschap[0]} - aantal: ${boodschap[1]} - inhoud: ${boodschap[2]} - status: ${boodschap[3]}`);
    });
// bruin boerenbrood - aantal: 2 - inhoud: 400g - status: geleverd
