
<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		html, body {
			height: 100%;
		}

		#hex {
			color: white; 
			font: 64px/64px Verdana; 
			height: 64px;
			/*Vertical center*/
			position: relative; 
			top: 50%; 
			margin-top: -32px;
			/*Horizontal center*/
			text-align: center;
		}
	</style>
</head> 
<body>
	<div id="hex"></div>
	<label>Dag: <input id="dag" size="2"></label>
	<label>Maand: <input id="maand" size="2"></label>
	<label>Jaartal: <input id="jaartal" size="2"></label>
	<input type="button" id="myBtn" value="Toon de kleur van je geboorte">

	<script type="text/javascript">
		 "use strict";
        document.addEventListener('DOMContentLoaded', function () {
            let geboorteKleur = {
                dag: '',
                maand: '',
                jaartal: '',
                toonKleur: function () { 
                    let kleur = `#${this.dag}${this.maand}${this.jaartal.slice(-2)}`;
                    document.body.style.backgroundColor = kleur;
                    document.getElementById('hex').innerText = kleur;
                }
            };

            function displayGeboorteKleur() {
                let dag = document.getElementById('dag').value;
                let maand = document.getElementById('maand').value;
                let jaartal = document.getElementById('jaartal').value;

                geboorteKleur.dag = dag.length === 1 ? "0" + dag : dag;
                geboorteKleur.maand = maand.length === 1 ? "0" + maand : maand;
                geboorteKleur.jaartal = jaartal;

                geboorteKleur.toonKleur();
            }

            document.getElementById('myBtn').addEventListener('click', displayGeboorteKleur);
        });
	</script>
</body>
</html>
