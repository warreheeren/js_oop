<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="mijnUl">
        <li>lijstitem1</li>
        <li>lijstitem2</li>
        <li>lijstitem3</li>
    </ul>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            document.getElementById("mijnUl").addEventListener("click", click);
        })
        function click(e) {
            console.clear();
            console.log(`this: ${this}`);
            console.log(`target: ${e.target}`);
            console.log(`currentTarget: ${e.currentTarget}`);
            console.log(`target.innerText: ${e.target.innerText}`);
            console.log(`currentTarget.innerText: ${e.currentTarget.innerText}`);
        }
    </script>
</body>

</html>
